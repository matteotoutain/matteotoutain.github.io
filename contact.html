<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MaxCast ‚Äì Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://raw.githubusercontent.com/matteotoutain/ECM_2526_FinalProject/main/icon.png" />
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1113868263565203"
     crossorigin="anonymous"></script>
  </head>

<body>
  <div class="page">
    <div id="site-header"></div>
    <header class="hero">
      <h1 class="hero__title">Contact</h1>
    </header>

    <main class="content">
      <section class="panel">
        <h2 class="panel__title">Nous joindre</h2>
        <div class="grid-2">
          <div>
            <p style="margin-top:0;color:var(--muted);line-height:1.7;">
              Tu peux nous joindre sur ce mail :
            </p>

            <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:12px;">
              <a class="btn" href="mailto:contact@maxcast.fr?subject=MaxCast%20-%20Contact">
                <span class="btn__icon">‚úâÔ∏è</span>contact@maxcast.fr
              </a>
              <a class="btn" href="https://github.com/matteotoutain/ECM_2526_FinalProject/issues" target="_blank" rel="noreferrer">
                <span class="btn__icon">üß©</span>Ouvrir une issue GitHub
              </a>
            </div>

            <div class="callout callout--warn" style="margin-top:16px;">
              On attend ton feedback üòâ
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="site-footer"></div>
  </div>

  <script src="common.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);

      const name = (fd.get("name") || "").toString().trim();
      const email = (fd.get("email") || "").toString().trim();
      const subject = (fd.get("subject") || "").toString().trim();
      const message = (fd.get("message") || "").toString().trim();

      const finalSubject = subject ? `MaxCast ‚Äì ${subject}` : "MaxCast ‚Äì Contact";
      const body = [
        message || "(message vide)",
        "",
        "----",
        name ? `Nom: ${name}` : null,
        email ? `Email: ${email}` : null,
      ].filter(Boolean).join("\n");

      window.location.href =
        "mailto:contact@maxcast.fr" +
        "?subject=" + encodeURIComponent(finalSubject) +
        "&body=" + encodeURIComponent(body);
    });
  </script>
</body>
</html>
